<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <img src="img/graphQl.svg" class="login__image" alt="Graph Image">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="usernameInput" name="username" class="login__input"
                            placeholder="User name / Email" autocomplete="username">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="passwordInput" name="password" class="login__input"
                            placeholder="Password" autocomplete="current-password">
                    </div>
                    <button id="loginButton" type="submit" class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social-login">
                </div>
                <div id="errorMessage" class="error-message"></div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
